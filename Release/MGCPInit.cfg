outerIP=10.77.7.5

***
1) Server parses *.cfg file until "***".
2) Supported options:
	a) RTPport= - num, from which ports for RTP starts given with step equals 2. (Optional. Default = 20000.)
	b) outerPort= - num, for server to receive and answer MGCP requests from SS. Usually 2427. (Optional. Default = 2427.)
	c) innerPort= - num, from which ports for inner MediaServer communication with modules starts. (Optional. Default = 2427.)
	d) MediaPath= - path in HOME folder of MediaServer to folder with audiofiles. Path starts from folder name, not "/" (Optional. Default = "MediaFiles".)
	e) outerIP= - IP for outer MediaServer communication with SS. ( Strictly required.)
	f) innerIP= - IP for inner MediaServer communication with modules. (Optional. Default = 127.0.0.1.)
	g) MaxTimeAnn= - num of mins after which announcements will be dumped (Optional. Default = 90.)
	h) MaxTimeCnf= - num of mins after which conference callers will be dumped if inactive and not on hold (Optional. Default = 1.)
	i) MaxTimePrx= - num of mins after which proxy callers will be dumped if inactive and not on hold (Optional. Default = 1.)
	j) LogLevel= - num which responsible for logs amount (0-100) (Optional. Default = 25.)

