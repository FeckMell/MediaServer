OuterIP=10.77.7.13
SipName=1980
LogLevel=debug
SipPort=5060
***
1) Server parses *.cfg file until "***".
2) Supported options:
	1) RTPPort= - num, from which ports for RTP starts given with step equals 2. (Optional. Default = 20000.)
	2) MGCPPort= - num, for server to receive and answer MGCP requests from SS. Usually 2427. (Optional. Default = 2427.)
	3) MediaPath= - path in HOME folder of MediaServer to folder with audiofiles. Path starts from folder name, not "/" (Optional. Default = "MediaFiles".)
	4) OuterIP= - IP for outer MediaServer communication with SS. ( Strictly required.)
	5) MaxTimeAnn= - num of mins after which announcements will be dumped (Optional. Default = 90.)
	6) MaxTimeCnf= - num of mins after which conference callers will be dumped if inactive and not on hold (Optional. Default = 1.)
	7) MaxTimePrx= - num of mins after which proxy callers will be dumped if inactive and not on hold (Optional. Default = 1.)
	8) LogLevel= - [trace, debug, info, info2, error, fatal] (Optional. Default = info.)
	9) SipPort= - num, for server to receive and answer SIP requests from SS. Usually 5060. (Optional. Default = 5070.)
	10)SipName= - num, which recognizes as phone num. (Strictly required.)
	11)LogPath= FULL path to folder for logs. (Optional. Default = path_to_exe//MS_logs.)
*** Here you can store server configurations